<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.min.css}"></link>
</head>
<style>
/* Fixes dropdown menus placed on the right side */
.ml-auto {
	left: auto !important;
	right: 0px;
}
</style>
<body>
	<div class="card" th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarTogglerDemo01"
				aria-controls="navbarTogglerDemo01" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
				<label class="navbar-brand" th:text="#{app.title}"></label>
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0" th:if="${showAll}">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/admin/event/newEvent}" th:text="#{menu.newEvent}"></a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/admin/user/newUser}" th:text="#{menu.newUser}"></a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/admin/room/newRoom}" th:text="#{menu.newRoom}"></a></li>
				</ul>
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0" th:if="${showNewEvent}">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/admin/event/newEvent}" th:text="#{menu.newEvent}"></a></li>
				</ul>
				<ul class="navbar-nav ml-auto my-2 my-lg-0" th:if="${islogued}">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/user/panel}"><span
							th:text="${user.fullName} + ' (' + ${user.nickName} + ')'"></span></a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}" th:text="#{menu.disconnect}"></a></li>
				</ul>
			</div>
		</nav>
	</div>
</body>
</html>
